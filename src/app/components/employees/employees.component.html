<div class="container-fluid">
  <div class="col-md-12">
    <div class="row">
      <table class="table table-striped table-bordered">         
        <thead>
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <td>Country</td>
            <td>Salary</td>
            <td>City</td>
            <td>ZipCode</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of employeesData">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.counrtry }}</td>
            <td>{{ data.salary }}</td>
            <td>{{ data.city }}</td>
            <td>{{ data.zip }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
